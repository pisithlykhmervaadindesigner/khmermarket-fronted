version: '3.9'

services:
  frontend:
    build: .
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: development
      NITRO_HOST: 0.0.0.0
      NITRO_PORT: 3000
    volumes:
      - .:/app
      - /app/node_modules
    networks:
      - app-network
    command: npm run dev

networks:
  app-network:
    driver: bridge